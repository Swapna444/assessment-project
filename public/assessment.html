<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Taking Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="assessmentTitle"></h1>
        <p id="instructions"></p>
        <div id="timerDisplay"></div>
        
        <div id="questionNavigation">
            <!-- Question navigation will be dynamically generated -->
        </div>
        
        <div id="questionDisplay">
            <!-- Current question and answer fields will be dynamically displayed -->
        </div>
        
        <button id="saveProgressBtn">Save Progress</button>
        <button id="submitAssessmentBtn">Submit Assessment</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
