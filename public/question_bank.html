<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Question Bank Management</h1>
        <div class="toolbar">
            <button id="addQuestionBtn">Add New Question</button>
            <input type="text" id="searchBar" placeholder="Search by keyword, category, or tag">
        </div>
        <div class="filters">
            <select id="filterType">
                <option value="">Filter by Type</option>
                <!-- Add options here -->
            </select>
            <select id="filterDifficulty">
                <option value="">Filter by Difficulty</option>
                <!-- Add options here -->
            </select>
            <select id="filterSubject">
                <option value="">Filter by Subject</option>
                <!-- Add options here -->
            </select>
        </div>
        <div id="questionList">
            <!-- Questions will be dynamically inserted here -->
        </div>
    </div>

    <div id="questionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="questionForm">
                <textarea id="questionText" placeholder="Enter question here"></textarea>
                <input type="text" id="questionType" placeholder="Type">
                <input type="text" id="difficulty" placeholder="Difficulty">
                <input type="text" id="subject" placeholder="Subject">
                <input type="text" id="category" placeholder="Category">
                <input type="text" id="tags" placeholder="Tags (comma-separated)">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
